<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Friends</title>
</head>
<body>
<p><h:outputText value="Host: #{header['Host']}"/><br/>
    <h:outputText value="User-Agent: #{header['User-Agent']}"/></p>

<h:form>
    <h3>Friends</h3>
    <p>
        <h:inputText value="#{login.username}"/><br/>
        <h:inputText value="#{login.password}"/><br/>
        <h:commandButton action="#{login.actionLogin}" value="Login"/>
    </p>
</h:form>
</body>
</html>
